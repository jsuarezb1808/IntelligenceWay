<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Way</title>

    <!-- Cargar Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Cargar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #000; /* Fondo negro */
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            max-height: 60px;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            margin-right: 20px;
            color: white !important;
        }

        /* Fondo y detalles en las esquinas */
        body::before, body::after {
            content: '';
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #3059E3, #D4AF37); /* Detalles de colores en las esquinas */
        }
        body::before {
            top: 0;
            left: 0;
        }
        body::after {
            bottom: 0;
            right: 0;
        }

        /* Botones */
        .content-header {
            display: flex;
            justify-content: space-between; /* Asegura que el h2 y los botones estén en lados opuestos */
            align-items: center;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .new-route-btn, .filter-btn {
            background-color: #D4AF37; /* Color dorado */
            color: #3059E3; /* Azul rey */
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .filter-btn {
            padding: 10px;
            border-radius: 50%;
        }

        /* Route Cards */
        .route-card {
            background-color: #3059E3; /* Azul rey */
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para que se destaquen */
        }

        .route-card h3 {
            margin: 0;
        }

        .star {
            font-size: 1.5rem;
            color: gold;
        }

        /* Footer */
        footer {
            background-color: #000; /* Fondo negro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Hover Effects */
        button:hover {
            background-color: #6C757D; /* Gris */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="https://media.discordapp.net/attachments/1073616258223833089/1285762388447989800/Designer_2-Photoroom.png?ex=66f404c9&is=66f2b349&hm=b5e70f6f526e28b5a019dc17615ad708c2269745996db7106024683cff2609ca&=&format=webp&quality=lossless&width=701&height=701" alt="Intelligence Way Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'update_preferences' %}">Cambiar interés</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'iniciar_nueva_ruta' %}">Nueva Ruta</a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container py-4" style="margin-top: 100px;">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="py-3 text-white text-center">
        <div class="container">
            <p>&copy; 2024 Intelligence Way. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
