{% extends "base.html" %}

{%block content%}
    {% if form.errors %}
                <ul id="errors">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST">
                {{form}}
                {%csrf_token%}
                <button type="submit">Enviar</button>
              </div>
            </form>
{% endblock %}
