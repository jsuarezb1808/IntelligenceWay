{% extends 'base.html' %}
{% block content %}
<h2 style="color: white; margin-top: 20px;">Cambiar estilo de aprendizaje</h2>
<form method="post" style="background-color: #1E1E1E; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto;">
    {% csrf_token %}

    <!-- Estilo aplicado directamente en los campos del formulario -->
    <div class="form-group mb-3">
        <label for="{{ form.preferred_language.id_for_label }}">{{ form.preferred_language.label }}</label>
        {{ form.preferred_language }}
    </div>

    <div class="form-group mb-3">
        <label for="{{ form.learning_style.id_for_label }}">{{ form.learning_style.label }}</label>
        {{ form.learning_style }}
    </div>

    <div class="form-group mb-3">
        <label for="{{ form.tipo_interes.id_for_label }}">{{ form.tipo_interes.label }}</label>
        {{ form.tipo_interes }}
    </div>

    <!-- Botón estilizado -->
    <button type="submit" class="btn btn-custom">Guardar</button>
</form>

<!-- Estilos embebidos -->
<style>
    
    body {
        background-color: #1E1E1E;
    }
    /* Estilo del contenedor del formulario */
    form {
        background-color: #232858; /* Fondo oscuro del formulario */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
    }

    /* Estilos del botón */
    .btn-custom {
        background-color: #D4AF37; /* Color dorado */
        color: #3059E3; /* Azul rey */
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
    }

    .btn-custom:hover {
        background-color: #B8860B; /* Dorado más oscuro al hacer hover */
    }

    /* Estilo de los campos del formulario */
    input, select {
        background-color: #1E1E1E; /* Fondo de los campos */
        color: white; /* Texto en blanco */
        border: 1px solid #6C757D; /* Borde gris */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
    }

    input:focus, select:focus {
        border-color: #D4AF37; /* Borde dorado al enfocar */
        box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
    }

    /* Título */
    h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }
</style>
{% endblock %}
