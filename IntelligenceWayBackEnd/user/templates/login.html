{% extends "base.html" %}

{% block content %}
    <!-- SecciÃ³n Registrarse -->
    <section id="register" class="py-5">
        <div class="container">
            <h2>Ingresa con tu cuenta</h2>
            {% if form.errors %}
                <ul id="errors" class="alert alert-danger list-unstyled">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success">Ingresar</button>
            </form>
        </div>
    </section>
{% endblock %}
